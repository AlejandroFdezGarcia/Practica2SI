<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar IPs</title>
</head>
<body>
    <h1>Selecciona número de IPs</h1>
    <form method="POST" action="/select_ips">
        <label for="num_ips">Cantidad de IPs:</label>
        <input type="number" id="num_ips" name="num_ips" min="1" max="20">
        <input type="submit" value="Enviar">
    </form>
    <a href="/">Página principal</a>
</body>
</html>
