<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar dispositivos</title>
</head>
<body>
    <h1>Selecciona número de dispositivos</h1>
    <form method="POST" action="/select_devices">
        <label for="num_devices">Cantidad de dispositivos:</label>
        <input type="number" id="num_devices" name="num_devices" min="1" max="20">
        <input type="submit" value="Enviar">
    </form>
    <a href="/">Página principal</a>
</body>
</html>
